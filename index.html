<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalBooks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">LegalBooks</div>
            <nav>
                <ul>
                    <li><a href="#">Lawyer Search</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Free Consultation</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign up</button>
            </div>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <h1>Indiaâ€™s Largest Legal Platform</h1>
            <button class="get-started-btn">Get Started Now</button>
            <p>Legal Tech Product 2024</p>
        </section>
        
        <div class="form-container">
            <section class="login-form">
                <h2>Log In</h2>
                <button class="google-login">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo">
                    Continue with Google
                </button>
                <form>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                    <a href="#">Forgot Password?</a>
                    <a href="#" class="create-account">Create new account</a>
                </form>
            </section>
            <section class="consultation-form">
                <form id="consultation-form">
                    <h2>Schedule Free Legal Consultation</h2>
                    <label for="title">Name*</label>
                    <div class="name-input">
                        <select id="title" name="title">
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                        </select>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                    
                    <label for="area">Area/City*</label>
                    <select id="area" name="area" required>
                        <option value="">Select your area</option>
                        <!-- Add more options as needed -->
                    </select>
                    
                    <label for="practice">Select Area of Practice</label>
                    <select id="practice" name="practice">
                        <option value="">Select the area where you think you need help</option>
                        <!-- Add more options as needed -->
                    </select>
                    
                    <label for="mobile">Mobile Number*</label>
                    <div class="mobile-input">
                        <select id="country-code" name="country-code">
                            <option value="+91">+91</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="text" id="mobile" name="mobile" placeholder="984803XXXX" required>
                    </div>
                    
                    <button type="submit" id="send-otp">Send OTP</button>
                </form>
            </section>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
