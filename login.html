<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">  
    <div class="registration-form w-full max-w-md bg-white p-8 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Sign-In</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email-Id</label>
                <input type="email" id="emailAddress" class="form-input w-full" placeholder="Email-Id">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="form-input w-full" placeholder="Password">
            </div>

            <div class="text-center mb-4">
                <button type="submit" class="bg-green-600 text-white p-2 rounded w-full">Login</button>
            </div>

            <div class="text-center mb-4">
                <a href="Forgot-Password.html" class="text-gray-400 hover:underline">Forgot Password</a>
            </div>

            <div class="text-center mb-4">
                <div class="flex items-center">
                    <hr class="flex-grow border-t border-gray-300">
                    <span class="mx-4 text-gray-500">or</span>
                    <hr class="flex-grow border-t border-gray-300">
                </div>
            </div>

            <div class="text-center mb-4">
                <a href="Login-with-Mobile.html" class="bg-blue-900 text-white p-2 rounded flex items-center justify-center w-full">Login with Mobile</a>
            </div>

            <div class="text-center mb-4">
                <a href="#" class="bg-white text-black p-2 rounded flex items-center justify-center w-full gbtn">
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-icon-png-transparent-background-osteopathy-16.png" alt="Google Icon" class="w-5 h-5 mr-2">
                    Login with Google
                </a>
            </div>

            <div class="text-center mb-4">
                <a href="Register.html" class="text-gray-600 hover:underline">Register Here</a>
            </div>

        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
